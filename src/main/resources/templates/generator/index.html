<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCode - 智能代码生成器</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/prism-tomorrow.min.css" rel="stylesheet">
    <link href="/fonts/inter.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            margin: 20px;
            min-height: calc(100vh - 40px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 32px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .content-wrapper {
            display: flex;
            height: calc(100vh - 140px);
        }

        .sidebar {
            width: 320px;
            background: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: white;
        }

        .sidebar-header h5 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 添加搜索框样式 */
        .table-search-container {
            margin-top: 16px;
        }

        .table-item.hidden {
            display: none !important;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .table-list {
            padding: 16px;
        }

        .table-item {
            display: block;
            padding: 16px 20px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .table-item:hover {
            background: #f1f5f9;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            color: var(--text-primary);
        }

        .table-item.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .table-item .table-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .table-item .table-comment {
            font-size: 12px;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: white;
        }

        .info-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            background: var(--secondary-color);
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .info-item .label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-item .value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary-custom {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-custom {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            border: none;
            padding: 16px;
        }

        .table tbody td {
            padding: 12px 16px;
            border-color: var(--border-color);
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: var(--secondary-color);
        }

        .badge-custom {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-success {
            background: var(--accent-color);
            color: white;
        }

        .badge-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .code-preview {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .code-header {
            background: #2d3748;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-container {
            position: relative;
            max-height: 600px;
            overflow-y: auto;
        }

        .copy-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 1000;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        pre {
            margin: 0;
            padding: 24px;
            background: #1a202c !important;
        }

        .welcome-section {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
        }

        .welcome-section h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .welcome-section p {
            font-size: 18px;
            margin-bottom: 32px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 48px;
        }

        .feature-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.2s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 20px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-custom {
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            min-width: 300px;
        }

        .toast-success {
            border-left: 4px solid var(--accent-color);
        }

        .toast-error {
            border-left: 4px solid var(--danger-color);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                min-height: calc(100vh - 20px);
            }

            .content-wrapper {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
            }

            .main-content {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-custom {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>
                <i class="bi bi-code-slash"></i>
                QuickCode 智能代码生成器
            </h1>
            <p>基于数据库表结构，快速生成高质量的 CRUD 代码</p>
        </div>
        
        <div class="content-wrapper">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h5>
                        <i class="bi bi-table"></i>
                        数据库表列表
                    </h5>
                    <!-- 添加搜索框 -->
                    <div class="mt-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="table-search" 
                                   placeholder="搜索表名或注释..." 
                                   onkeyup="filterTables()">
                            <button class="btn btn-outline-secondary" type="button" 
                                    onclick="clearSearch()" id="clear-search" style="display: none;">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-list" id="table-list">
                    <div id="loading-indicator" class="text-center p-3" style="display: none;">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <span class="ms-2">加载中...</span>
                    </div>
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    <div id="table-count" class="text-muted small p-2" style="display: none;">
                        共 <span id="total-count">0</span> 个表
                    </div>
                    <!-- 表格项将通过JavaScript动态加载 -->
                    <div id="load-more-container" class="text-center p-3" style="display: none;">
                        <button id="load-more-btn" class="btn btn-outline-primary btn-sm" onclick="loadMoreTables()">
                            <i class="bi bi-arrow-down-circle"></i>
                            加载更多
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div id="table-info" style="display: none;">
                    <div class="info-card">
                        <h5 class="mb-3">
                            <i class="bi bi-info-circle"></i>
                            表信息概览
                        </h5>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="label">表名</div>
                                <div class="value" id="table-name"></div>
                            </div>
                            <div class="info-item">
                                <div class="label">注释</div>
                                <div class="value" id="table-comment"></div>
                            </div>
                            <div class="info-item">
                                <div class="label">主键</div>
                                <div class="value" id="primary-key"></div>
                            </div>
                            <div class="info-item">
                                <div class="label">字段数</div>
                                <div class="value" id="column-count"></div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button type="button" class="btn btn-custom btn-primary-custom" onclick="generateCode()">
                                <i class="bi bi-download"></i>
                                生成所有代码
                            </button>
                            <button type="button" class="btn btn-custom btn-outline-custom" onclick="previewCode('entity')">
                                <i class="bi bi-file-earmark-code"></i>
                                预览 Entity
                            </button>
                            <button type="button" class="btn btn-custom btn-outline-custom" onclick="previewCode('dao')">
                                <i class="bi bi-database"></i>
                                预览 DAO
                            </button>
                            <button type="button" class="btn btn-custom btn-outline-custom" onclick="previewCode('service')">
                                <i class="bi bi-gear"></i>
                                预览 Service
                            </button>
                            <button type="button" class="btn btn-custom btn-outline-custom" onclick="previewCode('controller')">
                                <i class="bi bi-controller"></i>
                                预览 Controller
                            </button>
                            <button type="button" class="btn btn-custom btn-outline-custom" onclick="previewCode('sql')">
                                <i class="bi bi-database"></i>
                                预览 SQL
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>字段名</th>
                                    <th>数据类型</th>
                                    <th>Java类型</th>
                                    <th>注释</th>
                                    <th>主键</th>
                                    <th>自增</th>
                                    <th>可空</th>
                                </tr>
                            </thead>
                            <tbody id="columns-table">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="code-preview" class="code-preview" style="display: none;">
                    <div class="code-header">
                        <h6 class="mb-0">
                            <i class="bi bi-code-square"></i>
                            代码预览
                        </h6>
                        <button type="button" class="btn btn-sm btn-outline-light" onclick="goBack()">
                            <i class="bi bi-arrow-left"></i>
                            返回
                        </button>
                    </div>
                    <div class="code-container">
                        <button type="button" class="copy-btn" onclick="copyCode()">
                            <i class="bi bi-clipboard"></i>
                            复制
                        </button>
                        <pre><code id="preview-code" class="language-java"></code></pre>
                    </div>
                </div>
                
                <div id="welcome-message" class="welcome-section">
                    <h2>欢迎使用 QuickCode</h2>
                    <p>选择左侧的数据库表，开始生成高质量的代码</p>
                    
                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="bi bi-lightning"></i>
                            </div>
                            <h6>快速生成</h6>
                            <p>基于数据库表结构，一键生成完整的 CRUD 代码</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="bi bi-code-slash"></i>
                            </div>
                            <h6>代码质量</h6>
                            <p>生成符合最佳实践的高质量代码，支持 Lombok 注解</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="bi bi-eye"></i>
                            </div>
                            <h6>实时预览</h6>
                            <p>支持实时预览生成的代码，方便复制和使用</p>
                        </div>
                    </div>
                </div>
                
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span class="ms-3">正在处理...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast 消息提示 -->
    <div class="toast-container">
        <div id="toast" class="toast toast-custom" role="alert">
            <div class="toast-header">
                <i id="toast-icon" class="bi me-2"></i>
                <strong class="me-auto" id="toast-title">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/prism-core.min.js"></script>
    <script src="/js/components/prism-clike.min.js"></script>
    <script src="/js/components/prism-java.min.js"></script>
    <script src="/js/components/prism-sql.min.js"></script>
    <!-- 移除自动加载器，直接加载所需语言 -->
    <script src="/js/prism-autoloader.min.js"></script>
    
    <script>
        let currentTable = null;
        
        // 全局变量
        let currentPage = 1;
        let isLoading = false;
        let hasMoreData = true;
        let currentSearchTerm = '';
        let searchTimeout = null;
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始加载表格列表
            loadTables(true);
        });
        
        // 加载表格列表
        function loadTables(reset = false) {
            if (isLoading) return;
            
            if (reset) {
                currentPage = 1;
                hasMoreData = true;
                document.getElementById('table-list').innerHTML = `
                    <div id="loading-indicator" class="text-center p-3" style="display: none;">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <span class="ms-2">加载中...</span>
                    </div>
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    <div id="table-count" class="text-muted small p-2" style="display: none;">
                        共 <span id="total-count">0</span> 个表
                    </div>
                    <div id="load-more-container" class="text-center p-3" style="display: none;">
                        <button id="load-more-btn" class="btn btn-outline-primary btn-sm" onclick="loadMoreTables()">
                            <i class="bi bi-arrow-down-circle"></i>
                            加载更多
                        </button>
                    </div>
                `;
            }
            
            isLoading = true;
            showLoadingIndicator();
            
            const params = new URLSearchParams({
                page: currentPage,
                size: 20
            });
            
            if (currentSearchTerm) {
                params.append('search', currentSearchTerm);
            }
            
            fetch(`/generator/tables?${params}`)
                .then(response => response.json())
                .then(data => {
                    hideLoadingIndicator();
                    isLoading = false;
                    
                    if (data.success) {
                        renderTables(data.tables, reset);
                        updateTableCount(data.total);
                        hasMoreData = data.hasMore;
                        updateLoadMoreButton();
                    } else {
                        showError(data.message || '加载表格列表失败');
                    }
                })
                .catch(error => {
                    hideLoadingIndicator();
                    isLoading = false;
                    showError('网络错误: ' + error.message);
                });
        }
        
        // 渲染表格列表
        function renderTables(tables, reset = false) {
            const tableList = document.getElementById('table-list');
            
            tables.forEach(table => {
                const tableItem = document.createElement('a');
                tableItem.href = '#';
                tableItem.className = 'table-item';
                tableItem.setAttribute('data-table', table.tableName);
                
                tableItem.innerHTML = `
                    <div class="table-name">${table.tableName}</div>
                    <div class="table-comment">${table.tableComment || '无注释'}</div>
                `;
                
                // 添加点击事件
                tableItem.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除其他项的active状态
                    document.querySelectorAll('.table-item').forEach(i => i.classList.remove('active'));
                    
                    // 添加当前项的active状态
                    this.classList.add('active');
                    
                    // 获取表名
                    currentTable = this.getAttribute('data-table');
                    
                    // 加载表信息
                    loadTableInfo(currentTable);
                });
                
                // 插入到加载更多按钮之前
                const loadMoreContainer = document.getElementById('load-more-container');
                tableList.insertBefore(tableItem, loadMoreContainer);
            });
        }
        
        // 加载更多表格
        function loadMoreTables() {
            if (!hasMoreData || isLoading) return;
            currentPage++;
            loadTables(false);
        }
        
        // 显示加载指示器
        function showLoadingIndicator() {
            document.getElementById('loading-indicator').style.display = 'block';
        }
        
        // 隐藏加载指示器
        function hideLoadingIndicator() {
            document.getElementById('loading-indicator').style.display = 'none';
        }
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // 更新表格数量显示
        function updateTableCount(total) {
            document.getElementById('total-count').textContent = total;
            document.getElementById('table-count').style.display = total > 0 ? 'block' : 'none';
        }
        
        // 更新加载更多按钮
        function updateLoadMoreButton() {
            const loadMoreContainer = document.getElementById('load-more-container');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            if (hasMoreData) {
                loadMoreContainer.style.display = 'block';
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="bi bi-arrow-down-circle"></i> 加载更多';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }
        
        // 加载表信息
        function loadTableInfo(tableName) {
            showLoading();
            
            const formData = new FormData();
            formData.append('tableName', tableName);
            
            fetch('/generator/table', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayTableInfo(data.table);
                    displayColumns(data.columns);
                    
                    // 隐藏欢迎消息，显示表信息
                    document.getElementById('welcome-message').style.display = 'none';
                    document.getElementById('table-info').style.display = 'block';
                    document.getElementById('code-preview').style.display = 'none';
                } else {
                    showToast(data.message, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                showToast('加载表信息失败: ' + error.message, 'error');
            });
        }
        
        // 显示表信息
        function displayTableInfo(table) {
            document.getElementById('table-name').textContent = table.tableName;
            document.getElementById('table-comment').textContent = table.tableComment || '无注释';
            
            // 查找主键
            let primaryKey = '无';
            if (table.columns) {
                const pkColumn = table.columns.find(col => col.isPrimaryKey);
                if (pkColumn) {
                    primaryKey = pkColumn.columnName;
                }
            }
            document.getElementById('primary-key').textContent = primaryKey;
            document.getElementById('column-count').textContent = (table.columns ? table.columns.length : 0) + ' 个';
        }
        
        // 显示字段信息
        function displayColumns(columns) {
            const tbody = document.getElementById('columns-table');
            tbody.innerHTML = '';
            
            if (columns && columns.length > 0) {
                columns.forEach(column => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${column.columnName}</td>
                        <td>${column.columnType}</td>
                        <td>${column.javaType}</td>
                        <td>${column.columnComment || '-'}</td>
                        <td>
                            <span class="badge badge-custom ${column.primaryKey ? 'badge-success' : 'badge-secondary'}">
                                ${column.primaryKey ? '是' : '否'}
                            </span>
                        </td>
                        <td>
                            <span class="badge badge-custom ${column.autoIncrement ? 'badge-success' : 'badge-secondary'}">
                                ${column.autoIncrement ? '是' : '否'}
                            </span>
                        </td>
                        <td>
                            <span class="badge badge-custom ${column.nullable ? 'badge-success' : 'badge-secondary'}">
                                ${column.nullable ? '是' : '否'}
                            </span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // 生成代码
        function generateCode() {
            if (!currentTable) {
                showToast('请先选择一个表', 'error');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('tableName', currentTable);
            
            fetch('/generator/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                hideLoading();
                
                // 创建下载链接
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = currentTable + '_code.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showToast('代码生成成功！', 'success');
            })
            .catch(error => {
                hideLoading();
                showToast('代码生成失败: ' + error.message, 'error');
            });
        }
        
        // 预览代码
        function previewCode(type) {
            if (!currentTable) {
                showToast('请先选择一个表', 'error');
                return;
            }
            
            showLoading();
            
            const formData = new FormData();
            formData.append('tableName', currentTable);
            formData.append('type', type);
            
            fetch('/generator/preview', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    const codeElement = document.getElementById('preview-code');
                    const codeHeader = document.querySelector('.code-header h6');
                    
                    // 根据类型设置语言和标题
                    let language = 'java';
                    let title = '代码预览';
                    
                    switch(type) {
                        case 'sql':
                            language = 'sql';
                            title = 'SQL文件预览 - ' + currentTable;
                            break;
                        case 'entity':
                            language = 'java';
                            title = 'Entity类预览 - ' + currentTable;
                            break;
                        case 'dao':
                            language = 'java';
                            title = 'DAO接口预览 - ' + currentTable;
                            break;
                        case 'service':
                            language = 'java';
                            title = 'Service类预览 - ' + currentTable;
                            break;
                        case 'controller':
                            language = 'java';
                            title = 'Controller类预览 - ' + currentTable;
                            break;
                        default:
                            language = 'java';
                            title = '代码预览 - ' + currentTable;
                    }
                    
                    // 设置语言类和内容
                    codeElement.className = `language-${language}`;
                    codeElement.textContent = data.code;
                    
                    // 更新标题
                    codeHeader.innerHTML = `<i class="bi bi-code-square"></i> ${title}`;
                    
                    // 显示预览区域
                    document.getElementById('table-info').style.display = 'none';
                    document.getElementById('code-preview').style.display = 'block';
                    
                    // 重新应用语法高亮
                    Prism.highlightElement(codeElement);
                } else {
                    showToast(data.message, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                showToast('预览代码失败: ' + error.message, 'error');
            });
        }
        
        // 复制代码功能
        function copyCode() {
            const codeElement = document.getElementById('preview-code');
            const code = codeElement.textContent;
            
            // 使用现代的 Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(() => {
                    showToast('代码已复制到剪贴板', 'success');
                }).catch(err => {
                    fallbackCopyTextToClipboard(code);
                });
            } else {
                // 降级方案
                fallbackCopyTextToClipboard(code);
            }
        }
        
        // 降级复制方案
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            
            // 避免滚动到底部
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.position = 'fixed';
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('代码已复制到剪贴板', 'success');
                } else {
                    showToast('复制失败，请手动复制', 'error');
                }
            } catch (err) {
                showToast('复制失败，请手动复制', 'error');
            }
            
            document.body.removeChild(textArea);
        }
        
        // 返回表信息
        function goBack() {
            document.getElementById('code-preview').style.display = 'none';
            document.getElementById('table-info').style.display = 'block';
        }
        
        // 显示提示消息
        function showToast(message, type) {
            const toastBody = document.getElementById('toast-body');
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toast-icon');
            const toastTitle = document.getElementById('toast-title');
            
            toastBody.textContent = message;
            
            // 重置样式
            toast.className = 'toast toast-custom';
            
            if (type === 'success') {
                toast.classList.add('toast-success');
                toastIcon.className = 'bi bi-check-circle-fill text-success me-2';
                toastTitle.textContent = '成功';
            } else if (type === 'error') {
                toast.classList.add('toast-error');
                toastIcon.className = 'bi bi-exclamation-triangle-fill text-danger me-2';
                toastTitle.textContent = '错误';
            } else {
                toastIcon.className = 'bi bi-info-circle-fill text-primary me-2';
                toastTitle.textContent = '提示';
            }
            
            const bsToast = new bootstrap.Toast(toast, {
                autohide: true,
                delay: 4000
            });
            bsToast.show();
        }
        
        // 过滤表格列表
        function filterTables() {
            const searchInput = document.getElementById('table-search');
            const clearBtn = document.getElementById('clear-search');
            const searchTerm = searchInput.value.trim();
            
            // 显示/隐藏清除按钮
            if (searchTerm) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }
            
            // 防抖处理
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            searchTimeout = setTimeout(() => {
                currentSearchTerm = searchTerm;
                loadTables(true);
            }, 300);
        }
        
        // 清除搜索
        function clearSearch() {
            const searchInput = document.getElementById('table-search');
            const clearBtn = document.getElementById('clear-search');
            
            searchInput.value = '';
            clearBtn.style.display = 'none';
            
            // 清除搜索条件并重新加载
            currentSearchTerm = '';
            loadTables(true);
            
            // 聚焦搜索框
            searchInput.focus();
        }
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + F 聚焦搜索框
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('table-search').focus();
            }
            
            // ESC 清除搜索
            if (e.key === 'Escape') {
                const searchInput = document.getElementById('table-search');
                if (document.activeElement === searchInput && searchInput.value) {
                    clearSearch();
                }
            }
        });
    </script>
</body>
</html>
